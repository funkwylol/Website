<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio | Mechanical Engineering Student</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            color: #222;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2.2em;
            color: #2a5d84;
        }
        h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #555;
            font-weight: normal;
        }
        p {
            margin: 25px 0;
            font-size: 1.05em;
            color: #444;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #2a5d84;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #18405c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm [Your Name]</h1>
        <h2>First Year Mechanical Engineering Student</h2>
        <p>
            Welcome to my portfolio website! Here you'll find my projects, coursework, and interests as I begin my journey in mechanical engineering.
        </p>
        <a href="#projects" class="btn">View My Projects</a>
    </div>
</body>
</html>
